<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <app-header></app-header>
    <app-footer></app-footer>
  </div>

  <div id="app2">
    <app-header></app-header>
    <app-footer></app-footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // 전역 컴포넌트 -> 실제 프로젝트 사용하는 일은 많이 없음. 
    Vue.component('app-header', {
      template: '<h1>Header</h1>'
    })

    new Vue({
      el: '#app',
      // 지역 컴포넌트 등록 방식! 
      components: {
        'app-footer': {
          template: '<footer>footer</footer>'
        },
      }
    })
    // 전역 컴포넌트와 지역 컴포넌트의 차이 : 전역 컴포넌트는 한번 말들어 놓으면 새로운 인스턴스를 만들 때 마다 작성하지 않아도 되며, 지역 컴포넌트는 새로운 인스턴스를 생성할 때 마다 작성해줘야 한다.
    new Vue({
      el: '#app2',
      components: {
        'app-footer': {
          template: '<footer>footer</footer>'
        },
      }
    })
  </script>
</body>

</html>
